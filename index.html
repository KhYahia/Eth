<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahia's Counter DApp</title>
    <!-- Load Tailwind CSS for modern styling and Ethers.js for Web3 interaction -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Ethers.js v5.7.2 for stable Web3 integration -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        /* Custom styles for the unique look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Adaptive dark gradient background */
            background: linear-gradient(135deg, #1f2937, #000000);
            min-height: 100vh;
        }
        .card {
            background-color: #2c3e50; /* Dark slate background */
            border: 1px solid #34495e;
        }
        .btn-primary {
            background-color: #3498db; /* Blue gradient primary color */
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        #message {
            min-height: 24px; /* Maintain height to prevent layout shift */
        }
        /* Custom message box for alert() replacement */
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Modal for displaying messages (replaces alert()) -->
    <div id="message-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-red-600">Error</h3>
            <p id="modal-body" class="text-gray-700 mb-6">MetaMask not found. Please install it first.</p>
            <button onclick="closeModal()" class="btn-primary px-4 py-2 rounded-lg text-white font-semibold">
                Got It
            </button>
        </div>
    </div>
    
    <!-- Main DApp Card -->
    <div class="card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center text-white">
        <h1 class="text-3xl font-bold mb-4 text-emerald-400">
            <span class="text-yellow-400">Yahia's</span> Counter <span class="text-blue-400">DApp</span>
        </h1>
        <p id="account" class="text-gray-400 mb-3 text-sm">
            Connected Account: <span class="font-mono text-gray-200">Not connected</span>
        </p>

        <!-- Displaying Contract and Balance -->
        <p class="text-xs text-gray-400 mb-1">Contract Counter Value</p>
        <div class="text-3xl font-extrabold mb-4 text-yellow-300 bg-gray-800 p-2 rounded-lg shadow-inner">
            <span id="count">N/A</span>
        </div>

        <p class="text-xs text-gray-400 mb-1">Wallet Sepolia ETH Balance</p>
        <div class="text-4xl font-extrabold my-4 text-white bg-gray-800 p-4 rounded-xl shadow-inner">
            <span id="balance">N/A</span> ETH
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-2 mt-4">
            <button onclick="connectMetaMask()" id="connect-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold hover:bg-emerald-600">
                Connect MetaMask
            </button>
            
            <!-- NEW READ BUTTONS -->
            <button onclick="readContractCountWrapper()" id="read-count-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed bg-purple-600 hover:bg-purple-700" disabled>
                Read Counter
            </button>
            <button onclick="readWalletBalanceWrapper()" id="read-balance-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed bg-indigo-600 hover:bg-indigo-700" disabled>
                Read Balance
            </button>
            
            <!-- LATEST TRANSACTION BUTTON -->
            <button onclick="openLatestTx()" id="latest-tx-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed bg-gray-600 hover:bg-gray-700" disabled>
                Latest Transaction
            </button>
            
            <!-- WRITE BUTTONS -->
            <button onclick="increment()" id="increment-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed" disabled>
                Increment Counter
            </button>
            <button onclick="decrement()" id="decrement-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed bg-red-600 hover:bg-red-700" disabled>
                Decrement Counter
            </button>
        </div>

        <p id="message" class="mt-4 text-sm font-medium text-gray-300"></p>
    </div>

    <script>
        // --- 1. CORE CONTRACT AND NETWORK CONFIGURATION ---
        const CONTRACT_ADDRESS = "0xf92eCb22742BB1f9465B4d1d591998f70D1E636e"; 
        const SEPOLIA_CHAIN_ID = 11155111; 
        const SEPOLIA_CHAIN_ID_HEX = '0xaa36a7'; 
        
        const CONTRACT_ABI = [
            { "inputs": [], "name": "decrement", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "increment", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "count", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "getCount", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
        ];

        // Global variables for Ethers
        let provider, signer, contract;
        let userAddress = null; // Store user address globally for read functions
        let latestTxHash = null; // Stores the hash of the last successful transaction
        
        // --- 2. UI UTILITIES ---

        function updateStatus(text, isError = false) {
            const messageElement = document.getElementById("message");
            messageElement.innerHTML = text;
            messageElement.className = `mt-4 text-sm font-medium ${isError ? 'text-red-400' : 'text-emerald-400'}`;
        }
        
        function enableButtons(enabled) {
            const opacity = enabled ? 1 : 0.5;
            const cursor = enabled ? 'pointer' : 'not-allowed';

            // Read Buttons
            document.getElementById("read-count-btn").disabled = !enabled;
            document.getElementById("read-count-btn").style.opacity = opacity;
            document.getElementById("read-count-btn").style.cursor = cursor;
            
            document.getElementById("read-balance-btn").disabled = !enabled;
            document.getElementById("read-balance-btn").style.opacity = opacity;
            document.getElementById("read-balance-btn").style.cursor = cursor;
            
            // Latest Tx Button (only enabled if a hash is stored)
            const txBtn = document.getElementById("latest-tx-btn");
            if (!latestTxHash) {
                txBtn.disabled = true;
                txBtn.style.opacity = 0.5;
                txBtn.style.cursor = 'not-allowed';
                txBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                txBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
            } else {
                txBtn.disabled = !enabled;
                txBtn.style.opacity = 1;
                txBtn.style.cursor = 'pointer';
            }

            // Write Buttons
            document.getElementById("increment-btn").disabled = !enabled;
            document.getElementById("increment-btn").style.opacity = opacity;
            document.getElementById("increment-btn").style.cursor = cursor;
            
            document.getElementById("decrement-btn").disabled = !enabled;
            document.getElementById("decrement-btn").style.opacity = opacity;
            document.getElementById("decrement-btn").style.cursor = cursor;
        }

        function showModal(title, body, isError = true) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-title').className = `text-xl font-bold mb-4 ${isError ? 'text-red-600' : 'text-blue-600'}`;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('message-modal').classList.add('hidden');
        }

        // --- 3. DAPP LOGIC ---

        // Connect function (robustly handles network check)
        async function connectMetaMask() {
            document.getElementById("connect-btn").disabled = true;
            document.getElementById("connect-btn").innerText = 'Connecting...';
            updateStatus("‚è≥ Requesting connection...", false);
            
            if (typeof window.ethereum === 'undefined' || !window.ethereum) {
                showModal("MetaMask Required", "MetaMask wallet extension was not found or is not ready. Please ensure it is installed, unlocked, and try refreshing the page.", true);
                document.getElementById("connect-btn").disabled = false;
                document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                return;
            }

            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                const network = await provider.getNetwork();
                if (network.chainId !== SEPOLIA_CHAIN_ID) {
                    updateStatus("‚ùå Incorrect Network! Switching to Sepolia...", true);
                    enableButtons(false);
                    
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: SEPOLIA_CHAIN_ID_HEX }],
                        });
                        return; 
                    } catch (switchError) {
                        console.error("Could not switch network automatically:", switchError);
                        updateStatus("‚ùå Please switch your MetaMask network to Sepolia manually.", true);
                        document.getElementById("connect-btn").disabled = false;
                        document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                        return;
                    }
                }

                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                userAddress = await signer.getAddress(); // Store address
                document.getElementById("account").innerHTML = `Connected Account: <span class="font-mono text-emerald-400">${userAddress}</span>`;
                updateStatus("‚úÖ Connected to Sepolia! Click 'Read Counter' and 'Read Balance' to fetch data.", false);
                
                enableButtons(true);
                // No automatic data fetching here
                
                document.getElementById("connect-btn").style.display = 'none'; 

            } catch (error) {
                console.error("MetaMask connection error:", error);
                
                let errorMessage;
                if (error.code === 4001) {
                    errorMessage = "Connection rejected by user.";
                } else if (error.code === -32002) {
                    errorMessage = "Connection request is already pending. Check MetaMask window.";
                } else {
                    errorMessage = "Connection failed. Please check your browser console for details.";
                }
                
                updateStatus(`‚ùå ${errorMessage}`, true);
                enableButtons(false);
                document.getElementById("connect-btn").disabled = false;
                document.getElementById("connect-btn").innerText = 'Connect MetaMask';
            }
        }
        
        // --- Manual Read Wrappers ---

        async function readContractCountWrapper() {
            const readButton = document.getElementById("read-count-btn");
            if (!provider) {
                updateStatus("Please connect MetaMask first to read the counter.", true);
                return;
            }

            try {
                readButton.disabled = true;
                readButton.innerText = 'Reading...';
                updateStatus("‚è≥ Reading contract counter value...", false);
                
                await readContractCount(); 

                updateStatus("üìñ Contract Counter refreshed.", false);
            } catch (error) {
                console.error("Read Counter failed:", error);
                updateStatus("‚ùå Failed to read counter. Check console for errors.", true);
            } finally {
                readButton.disabled = false;
                readButton.innerText = 'Read Counter';
            }
        }
        
        async function readWalletBalanceWrapper() {
            const readButton = document.getElementById("read-balance-btn");
            if (!provider || !userAddress) {
                updateStatus("Please connect MetaMask first to read the balance.", true);
                return;
            }

            try {
                readButton.disabled = true;
                readButton.innerText = 'Reading...';
                updateStatus("‚è≥ Reading wallet balance...", false);
                
                await readWalletBalance(userAddress); 

                updateStatus("üí∞ Wallet Balance refreshed.", false);
            } catch (error) {
                console.error("Read Balance failed:", error);
                updateStatus("‚ùå Failed to read balance. Check console for errors.", true);
            } finally {
                readButton.disabled = false;
                readButton.innerText = 'Read Balance';
            }
        }

        // --- Core Read Functions ---
        
        async function readWalletBalance(address) {
            if (!provider || !address) {
                document.getElementById("balance").innerText = 'N/A';
                return;
            }
            try {
                const balanceWei = await provider.getBalance(address);
                const balanceEth = ethers.utils.formatEther(balanceWei); 
                
                const displayBalance = parseFloat(balanceEth).toFixed(4);

                document.getElementById("balance").innerText = displayBalance;
            } catch (error) {
                console.error("Ethers Balance Read Error:", error);
                document.getElementById("balance").innerText = 'Error';
            }
        }
        
        async function readContractCount() {
            if (!provider || !CONTRACT_ADDRESS || !CONTRACT_ABI) {
                return;
            }
            try {
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                const value = await readContract.getCount(); 
                document.getElementById("count").innerText = value.toString();
                return value;
            } catch (error) {
                console.error("Ethers Contract Read Error:", error);
                document.getElementById("count").innerText = 'Error';
                return null;
            }
        }

        // --- Transaction Link Functions ---

        function updateLatestTxLink(hash) {
            latestTxHash = hash;
            const txBtn = document.getElementById("latest-tx-btn");
            
            // Enable and style the button to indicate a link is available
            txBtn.disabled = false;
            txBtn.style.opacity = 1;
            txBtn.style.cursor = 'pointer';
            txBtn.innerText = 'View Latest Tx';
            txBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            txBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
        }

        function openLatestTx() {
            if (latestTxHash) {
                const txLink = `https://sepolia.etherscan.io/tx/${latestTxHash}`;
                window.open(txLink, '_blank');
            } else {
                showModal("No Recent Transaction", "No successful transaction has been confirmed yet. Please Increment or Decrement first.", false);
            }
        }


        // --- Write Functions ---

        async function increment() {
            if (!contract) {
                updateStatus("Please connect MetaMask first.", true);
                return;
            }
            try {
                document.getElementById("increment-btn").disabled = true;

                // Send the transaction
                const tx = await contract.increment();
                updateStatus(`‚è≥ Waiting for Increment transaction confirmation... Hash: <span class="font-mono text-yellow-300">${tx.hash.substring(0, 8)}...</span>`, false);

                // Wait for the transaction to be mined
                const receipt = await tx.wait(); 
                
                const blockNumber = receipt.blockNumber;
                
                // NEW: Update the latest transaction link
                updateLatestTxLink(receipt.transactionHash);

                // Display confirmation. User must click Read Counter to see the new value.
                updateStatus(`‚úÖ Increment confirmed in block <span class="font-bold text-yellow-300">${blockNumber}</span>! Click 'View Latest Tx' or 'Read Counter'.`, false);

            } catch (error) {
                console.error("Increment Transaction failed:", error);
                const errorMessage = error.code === 4001 
                    ? "Transaction rejected by user." 
                    : "Increment transaction failed. Check console for details.";
                updateStatus(`‚ùå ${errorMessage}`, true);
            } finally {
                document.getElementById("increment-btn").disabled = false;
            }
        }

        async function decrement() {
            if (!contract) {
                updateStatus("Please connect MetaMask first.", true);
                return;
            }
            try {
                document.getElementById("decrement-btn").disabled = true;

                // Send the transaction
                const tx = await contract.decrement();
                updateStatus(`‚è≥ Waiting for Decrement transaction confirmation... Hash: <span class="font-mono text-yellow-300">${tx.hash.substring(0, 8)}...</span>`, false);

                // Wait for the transaction to be mined
                const receipt = await tx.wait(); 
                
                const blockNumber = receipt.blockNumber;
                
                // NEW: Update the latest transaction link
                updateLatestTxLink(receipt.transactionHash);
                
                // Display confirmation. User must click Read Counter to see the new value.
                updateStatus(`‚úÖ Decrement confirmed in block <span class="font-bold text-yellow-300">${blockNumber}</span>! Click 'View Latest Tx' or 'Read Counter'.`, false);

            } catch (error) {
                console.error("Decrement Transaction failed:", error);
                
                let errorMessage = "Decrement transaction failed. Check console for details.";
                if (error.reason && error.reason.includes("Count cannot be less than zero")) {
                    errorMessage = "‚ùå Decrement failed: The count is already zero (or below the safe limit).";
                } else if (error.code === 4001) {
                    errorMessage = "Transaction rejected by user.";
                } else {
                    errorMessage = "‚ùå Transaction failed. Check console and ensure count > 0.";
                }
                
                updateStatus(errorMessage, true);
            } finally {
                document.getElementById("decrement-btn").disabled = false;
            }
        }

        // --- 4. INITIALIZATION AND EVENT LISTENERS ---

        window.onload = () => {
             // Reset initial display values to N/A
             document.getElementById("count").innerText = 'N/A';
             document.getElementById("balance").innerText = 'N/A';
             enableButtons(false);
             // Attempt to automatically connect if MetaMask is already connected
             if (window.ethereum && window.ethereum.selectedAddress) {
                connectMetaMask();
             }
        };

        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                window.location.reload(); 
            });

            window.ethereum.on('accountsChanged', async (accounts) => {
                if (accounts.length > 0) {
                    // Re-connect
                    connectMetaMask(); 
                } else {
                    // Wallet disconnected UI cleanup
                    document.getElementById("account").innerHTML = 'Connected Account: <span class="font-mono text-gray-200">Not connected</span>';
                    document.getElementById("count").innerText = 'N/A';
                    document.getElementById("balance").innerText = 'N/A';
                    updateStatus("Wallet disconnected.", true);
                    enableButtons(false);
                    document.getElementById("connect-btn").style.display = 'block'; 
                    document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                    document.getElementById("connect-btn").disabled = false;
                    userAddress = null;
                    latestTxHash = null; // Clear the stored hash
                }
            });
        }
        
    </script>
</body>
</html>
