<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahia's Counter DApp</title>
    <!-- Load Tailwind CSS for modern styling and Ethers.js for Web3 interaction -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FIX: Using unpkg for Ethers.js to fix 'ethers is not defined' error -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        /* Custom styles for the unique look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #000000);
            min-height: 100vh;
        }
        .card {
            background-color: #2c3e50; /* Dark slate background */
            border: 1px solid #34495e;
        }
        .btn-primary {
            background-color: #3498db; /* Blue gradient primary color */
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        #message {
            min-height: 24px; /* Maintain height to prevent layout shift */
        }
        /* Custom message box for alert() replacement */
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Modal for displaying messages (replaces alert()) -->
    <div id="message-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-red-600">Error</h3>
            <p id="modal-body" class="text-gray-700 mb-6">MetaMask not found. Please install it first.</p>
            <button onclick="closeModal()" class="btn-primary px-4 py-2 rounded-lg text-white font-semibold">
                Got It
            </button>
        </div>
    </div>
    
    <!-- Main DApp Card -->
    <div class="card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center text-white">
        <h1 class="text-3xl font-bold mb-4 text-emerald-400">
            <span class="text-yellow-400">Yahia's</span> Counter <span class="text-blue-400">DApp</span>
        </h1>
        <p id="account" class="text-gray-400 mb-3 text-sm">
            Connected Account: <span class="font-mono text-gray-200">Not connected</span>
        </p>
        <div class="text-6xl font-extrabold my-8 text-white bg-gray-800 p-4 rounded-xl shadow-inner">
            <span id="count">0</span>
        </div>

        <div class="flex flex-wrap justify-center gap-2">
            <button onclick="connectMetaMask()" id="connect-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold hover:bg-emerald-600">
                Connect MetaMask
            </button>
            <button onclick="readCount()" id="read-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed" disabled>
                Read Count
            </button>
            <button onclick="increment()" id="increment-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed" disabled>
                Increment
            </button>
            <!-- NEW: Decrement Button -->
            <button onclick="decrement()" id="decrement-btn" class="btn-primary px-5 py-3 rounded-xl font-semibold opacity-50 cursor-not-allowed bg-red-600 hover:bg-red-700" disabled>
                Decrement
            </button>
        </div>

        <p id="message" class="mt-4 text-sm font-medium text-gray-300"></p>
    </div>

    <script>
        // --- 1. CORE CONTRACT AND NETWORK CONFIGURATION ---
        // Contract Address is verified and correct.
        const CONTRACT_ADDRESS = "0x8BE53DBf7D3cFA0D17A5943934b374f32D4dBe01"; 
        
        const SEPOLIA_CHAIN_ID = 11155111; // Sepolia's Chain ID (in decimal)
        const SEPOLIA_CHAIN_ID_HEX = '0xaa36a7'; // Sepolia's Chain ID (in hex)
        const CONTRACT_ABI = [
            { "inputs": [], "name": "increment", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            // NEW: Added Decrement function ABI
            { "inputs": [], "name": "decrement", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "count", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "getCount", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
        ];

        // Global variables for Ethers
        let provider, signer, contract;
        
        // --- 2. UI UTILITIES ---

        function updateStatus(text, isError = false) {
            const messageElement = document.getElementById("message");
            messageElement.innerText = text;
            messageElement.className = `mt-4 text-sm font-medium ${isError ? 'text-red-400' : 'text-emerald-400'}`;
        }
        
        function enableButtons(enabled) {
            const opacity = enabled ? 1 : 0.5;
            const cursor = enabled ? 'pointer' : 'not-allowed';
            
            document.getElementById("read-btn").disabled = !enabled;
            document.getElementById("read-btn").style.opacity = opacity;
            document.getElementById("read-btn").style.cursor = cursor;

            document.getElementById("increment-btn").disabled = !enabled;
            document.getElementById("increment-btn").style.opacity = opacity;
            document.getElementById("increment-btn").style.cursor = cursor;
            
            // Enable/disable NEW Decrement button
            document.getElementById("decrement-btn").disabled = !enabled;
            document.getElementById("decrement-btn").style.opacity = opacity;
            document.getElementById("decrement-btn").style.cursor = cursor;
        }

        // Custom Modal functions (replaces deprecated alert())
        function showModal(title, body, isError = true) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-title').className = `text-xl font-bold mb-4 ${isError ? 'text-red-600' : 'text-blue-600'}`;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('message-modal').classList.add('hidden');
        }

        // --- 3. DAPP LOGIC ---

        // Connect function (robustly handles network check)
        async function connectMetaMask() {
            document.getElementById("connect-btn").disabled = true;
            document.getElementById("connect-btn").innerText = 'Connecting...';
            updateStatus("‚è≥ Requesting connection...", false);
            
            // Robust check for the ethereum object to prevent 'request' undefined error
            if (typeof window.ethereum === 'undefined' || !window.ethereum) {
                showModal("MetaMask Required", "MetaMask wallet extension was not found or is not ready. Please ensure it is installed, unlocked, and try refreshing the page.", true);
                document.getElementById("connect-btn").disabled = false;
                document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                return;
            }

            try {
                // 1. Request account access
                await window.ethereum.request({ method: "eth_requestAccounts" });
                
                // 2. Initialize Ethers objects
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // 3. CRITICAL CHECK: Verify the network ID
                const network = await provider.getNetwork();
                if (network.chainId !== SEPOLIA_CHAIN_ID) {
                    updateStatus("‚ùå Incorrect Network! Switching to Sepolia...", true);
                    enableButtons(false);
                    
                    try {
                        // Attempt to switch the network automatically
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: SEPOLIA_CHAIN_ID_HEX }],
                        });
                        // If switch is successful, the 'chainChanged' listener will trigger a re-run
                        return; 
                    } catch (switchError) {
                        console.error("Could not switch network automatically:", switchError);
                        updateStatus("‚ùå Please switch your MetaMask network to Sepolia manually.", true);
                        document.getElementById("connect-btn").disabled = false;
                        document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                        return;
                    }
                }

                // 4. If on the correct network, continue setup
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                const userAddress = await signer.getAddress();
                document.getElementById("account").innerHTML = `Connected Account: <span class="font-mono text-emerald-400">${userAddress}</span>`;
                updateStatus("‚úÖ Connected to Sepolia!", false);
                
                enableButtons(true);
                readCount(); // Read the initial count after connection
                
                document.getElementById("connect-btn").style.display = 'none'; // Hide connect button on success

            } catch (error) {
                console.error("MetaMask connection error:", error);
                
                let errorMessage;
                if (error.code === 4001) {
                    errorMessage = "Connection rejected by user.";
                } else if (error.code === -32002) {
                    errorMessage = "Connection request is already pending. Check MetaMask window.";
                } else {
                    errorMessage = "Connection failed. Please check your browser console for details.";
                }
                
                updateStatus(`‚ùå ${errorMessage}`, true);
                enableButtons(false);
                document.getElementById("connect-btn").disabled = false;
                document.getElementById("connect-btn").innerText = 'Connect MetaMask';
            }
        }

        // Read function
        async function readCount() {
            if (!provider || !CONTRACT_ADDRESS || !CONTRACT_ABI) {
                updateStatus("System Error: Provider or Contract data missing.", true);
                return;
            }
            try {
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                const value = await readContract.getCount(); 
                document.getElementById("count").innerText = value.toString();
                
                // UPDATED: Explicit status message showing the current value
                updateStatus(`üìñ Count refreshed. Current value is ${value.toString()}`, false);
                
                return value;
            } catch (error) {
                console.error("Ethers Contract Read Error:", error);
                
                let userMessage = "‚ùå Failed to read count. ";
                if (error.code === 'CALL_EXCEPTION' || error.reason) {
                    userMessage += "The contract call failed (check Etherscan for the transaction revert reason).";
                } else if (error.code === 'NETWORK_ERROR') {
                    userMessage += "Network error. Check your Sepolia connection in MetaMask.";
                } else {
                    userMessage += "Unknown error. Check the browser console for details.";
                }

                updateStatus(userMessage, true);
                return null;
            }
        }

        // Write function: Increment
        async function increment() {
            if (!contract) {
                updateStatus("Please connect MetaMask first.", true);
                return;
            }
            try {
                document.getElementById("increment-btn").disabled = true;

                // Call the increment function
                const tx = await contract.increment();
                updateStatus("‚è≥ Waiting for Increment transaction confirmation...", false);

                await tx.wait(); 
                
                readCount();
                updateStatus("‚úÖ Increment transaction confirmed! Count updated.", false);

            } catch (error) {
                console.error("Increment Transaction failed:", error);
                const errorMessage = error.code === 4001 
                    ? "Transaction rejected by user." 
                    : "Increment transaction failed. Check console for details.";
                updateStatus(`‚ùå ${errorMessage}`, true);
            } finally {
                document.getElementById("increment-btn").disabled = false;
            }
        }

        // NEW Write function: Decrement
        async function decrement() {
            if (!contract) {
                updateStatus("Please connect MetaMask first.", true);
                return;
            }
            try {
                document.getElementById("decrement-btn").disabled = true;

                // Call the decrement function
                const tx = await contract.decrement();
                updateStatus("‚è≥ Waiting for Decrement transaction confirmation...", false);

                await tx.wait(); 
                
                readCount();
                updateStatus("‚úÖ Decrement transaction confirmed! Count updated.", false);

            } catch (error) {
                console.error("Decrement Transaction failed:", error);
                // Note: If the Solidity contract uses a `require` statement to prevent the count from going below zero, 
                // this error handling will catch the revert.
                const errorMessage = error.code === 4001 
                    ? "Transaction rejected by user." 
                    : "Decrement transaction failed. Check console for details (e.g., if you tried to decrement below zero).";
                updateStatus(`‚ùå ${errorMessage}`, true);
            } finally {
                document.getElementById("decrement-btn").disabled = false;
            }
        }

        // --- 4. INITIALIZATION AND EVENT LISTENERS ---

        // Attempt to connect silently if MetaMask is already connected on load
        window.onload = () => {
             enableButtons(false);
             if (window.ethereum && window.ethereum.selectedAddress) {
                connectMetaMask();
             }
        };

        // Event listeners for account and chain changes
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                window.location.reload(); 
            });

            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    connectMetaMask(); 
                } else {
                    document.getElementById("account").innerHTML = 'Connected Account: <span class="font-mono text-gray-200">Not connected</span>';
                    document.getElementById("count").innerText = '0';
                    updateStatus("Wallet disconnected.", true);
                    enableButtons(false);
                    document.getElementById("connect-btn").style.display = 'block'; 
                    document.getElementById("connect-btn").innerText = 'Connect MetaMask';
                    document.getElementById("connect-btn").disabled = false;
                }
            });
        }
        
    </script>
</body>
</html>
